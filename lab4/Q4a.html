<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Billing System</h2>
        <label for="brand">Select Brand:</label>
        <select id="brand">
            <option value="HP">HP</option>
            <option value="Nokia">Nokia</option>
            <option value="Samsung">Samsung</option>
            <option value="Motorola">Motorola</option>
            <option value="Apple">Apple</option>
        </select>
        
        <label>Select Product Type:</label>
        <input type="radio" name="product" id="mobile" value="mobile"> Mobile
        <input type="radio" name="product" id="laptop" value="laptop"> Laptop
        
        <label for="quantity">Enter Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">
        
        <button id="produceBill">Produce Bill</button>
    </div>

    <script>
        $(document).ready(function(){
            const prices = {
                'HP': { mobile: 500, laptop: 1000 },
                'Nokia': { mobile: 400, laptop: 900 },
                'Samsung': { mobile: 600, laptop: 1100 },
                'Motorola': { mobile: 450, laptop: 950 },
                'Apple': { mobile: 800, laptop: 1500 }
            };

            $('#produceBill').click(function(){
                let brand = $('#brand').val();
                let quantity = parseInt($('#quantity').val());
                let productType = $('input[name="product"]:checked').val();
                
                if (!productType) {
                    alert('Please select a product type.');
                    return;
                }
                
                let total = prices[brand][productType] * quantity;
                alert('Total Amount: $' + total);
            });
        });
    </script>
</body>
</html>
