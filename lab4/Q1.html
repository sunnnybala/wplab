<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Table & Image Movement</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: transform 0.8s ease-in-out;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 400px;
            border-collapse: collapse;
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }

        /* Alternating row colors */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #d3d3d3;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        /* Rectangular Image */
        img {
            width: 225px;
            height: 225px; /* 16:9 aspect ratio */
            display: block;
            border-radius: 10px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.3);
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #00b327;
        }
    </style>
</head>
<body>

    <div class="container">
        <table>
            <tr>
                <th>Col 1</th>
                <th>Col 2</th>
                <th>Col 3</th>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
        </table>

        <img src="https://whitedotpublishers.com/wp-content/uploads/2022/05/male-placeholder-image-800x800.jpeg" alt="Dynamic Image">
    </div>

    <button id="moveBtn">Move Table & Image</button>

    <script>
        $(document).ready(function() {
            let moved = false; // Track movement state

            $("#moveBtn").click(function() {
                if (moved) {
                    $(".container").css("transform", "translateX(0)"); // Move back
                } else {
                    $(".container").css("transform", "translateX(-200px)"); // Move left
                }
                moved = !moved; // Toggle state
            });
        });
    </script>

</body>
</html>
