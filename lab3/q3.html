<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Grade Calculator</h2>


        <div class="input-group">
            <label for="subject1">Subject 1 Marks:</label>
            <input type="number" id="subject1" placeholder="Enter marks">
        </div>
        <div class="input-group">
            <label for="subject2">Subject 2 Marks:</label>
            <input type="number" id="subject2" placeholder="Enter marks">
        </div>
        <div class="input-group">
            <label for="subject3">Subject 3 Marks:</label>
            <input type="number" id="subject3" placeholder="Enter marks">
        </div>
        <div class="input-group">
            <label for="subject4">Subject 4 Marks:</label>
            <input type="number" id="subject4" placeholder="Enter marks">
        </div>

        <button onclick="calculateGrade()">Calculate Grade</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateGrade() {
            const subject1 = parseFloat(document.getElementById("subject1").value);
            const subject2 = parseFloat(document.getElementById("subject2").value);
            const subject3 = parseFloat(document.getElementById("subject3").value);
            const subject4 = parseFloat(document.getElementById("subject4").value);

            if (isNaN(subject1) || isNaN(subject2) || isNaN(subject3) || isNaN(subject4)) {
                document.getElementById("result").textContent = "Please enter valid marks for all subjects!";
                document.getElementById("result").style.color = "red";
                return;
            }

            const average = (subject1 + subject2 + subject3 + subject4) / 4;

        
            let grade = '';

            if (average > 90) {
                grade = 'A';
            } else if (average > 80) {
                grade = 'B';
            } else if (average > 70) {
                grade = 'C';
            } else if (average > 60) {
                grade = 'D';
            } else {
                grade = 'F'; 
            }

           
            document.getElementById("result").textContent = `Average Marks: ${average.toFixed(2)}\nGrade: ${grade}`;
            document.getElementById("result").style.color = "green";
        }
    </script>

</body>
</html>
